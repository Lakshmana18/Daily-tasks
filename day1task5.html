<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul>
        <li style="font-size: xx-large;">coffee</li>
        <li style="font-weight: bolder;">Tea</li>
        <li style="color: rgb(158, 3, 134);">Juice</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li style="background-color: rgb(2, 229, 221); font-style: italic;">Sathwik</li>
        <li style="font-size: xxx-large; animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);">Veeravasavi</li>
        <li style="font-style:'Times New Roman';">Kouseeeeek</li>
    </ol>
</body>
</html>
